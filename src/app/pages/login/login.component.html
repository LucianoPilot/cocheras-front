<main>
  <h1>PARKING APP</h1>

  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <input
      type="text"
      id="username"
      placeholder="Usuario"
      name="username"
      ngModel
      required
    />
    <input
      type="password"
      id="password"
      placeholder="Contraseña"
      name="password"
      ngModel
      required
    />
    <button
      [disabled]="loginForm.invalid"
      class="boton-resaltado"
      type="submit"
    >
      Iniciar sesión
    </button>
    @if(errorLogin) {
    <p>Error en login</p>
    }
  </form>
  <a [routerLink]="['/register']">Registrarse</a>
</main>
